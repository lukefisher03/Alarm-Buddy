<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Buddy</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .time-set {
            width:50px;
        }
    </style>
</head>
<body>
    <h1>Alarm Buddy</h1>
    <p>Welcome to the Alarm Buddy configuration home page</p>
    
    <form action="/get">
        <h4>Set time</h4>
        <label for="time-set">Hours : Minutes : Seconds </label>
        <input type="number" name="time-set-hours" class="time-set"> :
        <input type="number" name="time-set-minutes" class="time-set"> :
        <input type="number" name="time-set-seconds" class="time-set">
        <input type="submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
