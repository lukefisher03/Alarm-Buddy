<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Alarm Buddy</h1>
    <p>Welcome to the Alarm Buddy configuration home page</p>
    
    <form action="/get">
        <h4>Set time</h4>
        <input type="number" placeholder="Hours" name="time-set-hours" class="time-set"> :
        <input type="number" placeholder="Minutes" name="time-set-minutes" class="time-set"> :
        <input type="number" placeholder="Seconds"name="time-set-seconds" class="time-set">

        <h4>Set Alarm</h4>
        <input type="number" placeholder="Hours" name="time-set-hours" class="time-set"> :
        <input type="number" placeholder="Minutes" name="time-set-minutes" class="time-set"> :
        <input type="number" placeholder="Seconds"name="time-set-seconds" class="time-set">
        <input type="submit" id="submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
